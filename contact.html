<html>

<head>
	<title>Factum Project</title>
	<link rel="stylesheet" href="css/milligram.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="column column-20">
					<a href="index.html"><img src="./img/factum-project-logo-full.png" /></a>
				</div>
				<div class="column column-80">
				</div>
			</div>
			<hr />
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="column column-80 column-offset-10">
				<form method="post" action="https://formspree.io/contact@factumproject.com">
					<fieldset>
                        <input type="text" name="_gotcha" style="display:none" />
						<input type="hidden" name="_subject" value="Contact Form" />
						<input type="hidden" name="_next" value="http://www.factumproject.com/" />
						<label for="name">Name</label>
						<input placeholder="Full Name" name="name" id="name" type="text" />
						<label for="email">Email</label>
						<input placeholder="you@domain.com" name="email" id="email" type="email" />
						<label for="comment">Comment</label>
						<textarea placeholder="We need help getting our project done!" name="comment" id="comment"></textarea>
						<input class="button-primary" value="Comment" type="submit" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="container" align="center">
			<hr />
			<div class="row">
				<div class="column column-25"><a href="about.html">About</a></div>
				<div class="column column-50">
					<a href="https://www.facebook.com/Factum-Project-267046607062319/">Facebook</a>,
					<a href="https://www.github.com/factumproject">Github</a>,
					<a href="https://www.instagram.com/factumproject/">Instagram</a>,
					<a href="">LinkedIn</a>,
					<a href="https://www.twitter.com/factumproject">Twitter</a>
				</div>
				<div class="column column-25"><a href="contact.html">Contact</a></div>
			</div>
			<div class="row">
				<div class="column"></div>
				<div class="column">
					<small>(c) 2016-2020 Factum Project</small>
				</div>
				<div class="column"></div>
			</div>
		</div>
	</footer>
</body>

</html>
